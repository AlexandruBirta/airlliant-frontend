<div id="search-background"></div>
<mat-card class="search-results-card">


    <button
            class="back-button"
            mat-mini-fab
            color="accent"
            routerLink="../"
    >
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <br>
    <h1>Select Flight</h1>

    <mat-accordion class="search-results-container">
        <mat-expansion-panel hideToggle *ngFor="let flight of $filteredFlightResults | async">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{flight.fromAirport}} ---------------------------------------------------------------------------------- {{flight.toAirport}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>This is the primary content of the panel.</p>
        </mat-expansion-panel>
    </mat-accordion>
    <button
            class="normal-button"
            color="primary"
            mat-fab
            extended
    >Search
    </button>

</mat-card>
